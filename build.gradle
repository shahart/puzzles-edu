plugins {
    // id 'pmd'
    id 'jacoco'
    id 'com.gorylenko.gradle-git-properties' version '2.4.2'
//    id 'edu.sc.seis.launch4j' version '2.5.4'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

//launch4j {
