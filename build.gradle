plugins {
    // id 'pmd'
    id 'jacoco'
    id 'com.gorylenko.gradle-git-properties' version '2.4.1'
}

gitProperties {
    keys = ['git.commit.id.abbrev', 'git.branch', 'git.commit.time']
}

apply plugin: 'java'

sourceCompatibility = 11
tasks.withType(JavaCompile) {
    options.deprecation = true
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    afterTest { descriptor, result ->
         def totalTime = result.endTime - result.startTime
         println "\n$totalTime msec"
     }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache-extras.beanshell', name: 'bsh', version: '2.0b6'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.19.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.19.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}
