<script>
    $(document).ready(function() {
        // Make a custom log for mobile devices
        if (navigator.userAgentData?.mobile ||
            isMobile()) {
            console.debug = function(message) {
                // mylog("[DEBUG] " + message);
            }
            console.log = function(message) {
                mylog(message);
            }
            // console.info = function(message) {
            //     mylog(message); // allows to test mobile and non mobile on the same time
            // }
            console.warn = function(message) {
                mylog("[WARN] " + message);
            }
            console.error = function(message) {
                mylog("ERROR " + message);
            }
            mylog = function(message) {
                console.info(message);
                if (message.toLowerCase().startsWith("started")) {
                    $("#console-log").empty();
                }
                if (message === 'cls') {
                    $("#console-log").empty();
                    return;
                }
                if ($("#console-log").length === 0) {
                    $("body").append($('<ul id="console-log" style="position:fixed; top:0; left:0; width:100%; list-style-type:none; margin:0; padding:0; padding-top:25px; font-size:9px; background:rgba(0,0,0,0.85); color:white; font-family: monospace;"></ul>'));
                }
                $("#console-log").append($('<li style="margin-left:none;">' + message + '</li>'));
            }
        }
    });

    function isMobile() {
        var useragent = navigator.userAgent;
        return useragent.indexOf('Android') !== -1
            || useragent.indexOf('iPhone') !== -1
            || useragent.indexOf('iPod') !== -1
            || useragent.indexOf('iPad') !== -1
            || useragent.indexOf('SamsungBrowser') !== -1;
    }
</script>
